<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer">
            <h1>Simple Interest Calculator</h1>
            
            <div id="inner">
                <label for="principal">Amount</label>
                <input type="number" id="principal">  <br/>
                <label for="rate">Interest Rate</label>
                <input type="range" value="0" min="1" max="20" step="0.1" id="rate" oninput="this.nextElementSibling.value=this.value">
                <output for="rate">1</output>  <br/>
                <label for="years">No. of Years</label>
                <input type="number" min="1" max="100" id="years">  <br/>
                <button onclick="compute()">Compute Interest</button> <br/>
            </div>
            &copy; Everyone Can Get Rich
        
        </div>
    </body>
</html>
