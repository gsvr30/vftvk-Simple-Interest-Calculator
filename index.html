<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer">
            <h1>Simple Interest Calculator</h1>
            
            <div id="inner">
                <label for="principal">Amount</label>
                <input type="number" id="principal">  <br/>
                <label for="rate">Interest Rate</label>
                <input type="range" value="0" min="1" max="20" step="0.1" id="rate" oninput="this.nextElementSibling.value=this.value">
                <output for="rate">1</output>  <br/>
                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/>
                <button onclick="compute()">Compute Interest</button> <br/>
            </div>
            &copy; Everyone Can Get Rich
        
        </div>
    </body>
</html>
